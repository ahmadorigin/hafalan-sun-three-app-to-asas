      <section>
        <form action="#">
          <fieldset>
            <legend><h2>Form hafalan baru</h2></legend>
            <div class="datadalam">
              <p>/> Santri:</p>
              <div class="input__data">
                <div class="input__data--santri">
                  <input type="radio" id="pria" name="jeniskelamin" />
                  <label for="pria">Santriwan</label>
                </div>
                <div class="input__data--santri">
                  <input type="radio" id="wanita" name="jeniskelamin" />
                  <label for="wanita">Santriwati</label>
                </div>
              </div>
              <legend>/> Identitas santri:</legend>
              <div class="input__map--setoran">
                <input type="number" placeholder="Kelas..." required />
                <input type="text" placeholder="Nama lengkap..." required />
                <input type="text" placeholder="Nama halaqah..." required />
              </div>
              <legend>/> Spesifikasi yang disetorkan:</legend>
              <div class="input__map--setoran">
                <input type="number" placeholder="Juz..." required />
                <input type="text" placeholder="QS. ..." required />
                <input type="number" placeholder="Halaman ke-..." required />
              </div>
              <div class="input__nilai">
                <select class="label" required>
                  <option>Mumtaz (91+)</option>
                  <option>Jayyid Jiddan (80+)</option>
                  <option>Jayyid (70+)</option>
                  <option>Maqbul (60+)</option>
                  <option>Rashib (--)</option>
                </select>
              </div>
              <label for="biodata">/> Catatan setoran:</label>
              <textarea
                name="biodata"
                id="biodata"
                placeholder="Catatan dari pengampu halaqah "
              ></textarea>
              <div class="input__cuplikan">
                <label for="profile">/> Upload cuplikan setoran:</label>
                <input type="file" name="profile" id="profile" />
              </div>
            </div>
          </fieldset>
          <button type="submit" class="tambah">Kirim!</button>
        </form>
      </section>
