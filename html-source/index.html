<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker Hafalan</title>
    <link rel="stylesheet" href="../css-source/global.css" />
    <link rel="stylesheet" href="../css-source/login.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <h1>Login dulu</h1>
        <form action="../html-source/dashboard.html">
          <input
            class="label"
            type="text"
            name="name"
            id="name"
            placeholder="Masukkan nama user"
            required
          />

          <input
            class="label"
            type="email"
            name="name"
            id="name"
            placeholder="contoh@example.com"
            required
          />

          <input
            class="label"
            type="password"
            name="name"
            id="name"
            placeholder="Masukkan password"
            required
          />

          <button type="submit">Sign In</button>
        </form>
      </section>
    </div>
  </body>
</html>
